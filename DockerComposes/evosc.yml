version: "3.8"
services:
  trackmania:
    image: evotm/trackmania:${SERVER_VERSION}
    restart: always
    ports:
      - ${SERVER_PORT}:2350/tcp
      - ${SERVER_PORT}:2350/udp
    expose:
      - "5000"
    volumes:
      - ./${USERDATA_DIR}:/server/UserData
    environment:
      DEDICATED_CFG: ${DEDICATED_CFG}
      GAME_SETTINGS: ${GAME_SETTINGS}
  mariadb:
    image: mariadb
    restart: always
    environment:
      MARIADB_DATABASE: evosc
      MARIADB_ROOT_PASSWORD: EvoSCDatabase
    volumes:
      - ./Database:/var/lib/mysql
    expose:
      - "3306"
  phpmyadmin:
    image: phpmyadmin
    restart: always
    environment:
      PMA_HOST: mariadb
      PMA_USER: root
      PMA_PASSWORD: EvoSCDatabase
    ports:
      - ${PHPMYADMIN_PORT}:80
    depends_on:
      - mariadb
  evosc:
    image: evotm/evosc
    restart: always
    depends_on:
      - trackmania
      - mariadb
    environment:
      DB_HOST: mariadb
      DB_NAME: evosc
      DB_USER: root
      DB_PASSWORD: EvoSCDatabase
      RPC_IP: trackmania
      RPC_PORT: 5000
      RPC_LOGIN: SuperAdmin
      RPC_PASSWORD: SuperAdmin
      GAME_SETTINGS: ${GAME_SETTINGS}
    volumes:
      - ./${USERDATA_DIR}:/server/UserData
      - ./ControllerData/EvoSC/config:/controller/config
      - ./ControllerData/EvoSC/modules:/controller/modules